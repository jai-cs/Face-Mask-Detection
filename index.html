<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">

        <script>
          window.onload = function () {
            
          var chart1 = new CanvasJS.Chart("chartContainer1", {
            theme: "dark2",
            animationEnabled: true,
            title: {
              text: "World Wide Covid Statistics"
            },
            axisX: {
              interval: 1
            },
            axisY: {
              title: "Number of cases in Millions",
              includeZero: true
            },
            data: [{
              type: "bar",
              toolTipContent: "<img src=\"https://canvasjs.com/wp-content/uploads/images/gallery/javascript-column-bar-charts/\"{url}\"\" style=\"width:40px; height:20px;\"> <b>{label}</b><br>Cases: {y} Mn<br>",
              dataPoints: [
                { label: "Argentina", y: 2.66, url: "argentina.png" },
                { label: "Poland", y: 2.66, url: "poland.png" },
                { label: "Germany", y: 3.13, url: "germany.png" },
                { label: "Spain", y: 3.4, url: "spain.png" },
                { label: "Italy", y: 3.84, url: "italy.png" },
                { label: "Turkey", y: 4.15, url: "turkey.png" },
                { label: "United Kingdom", y: 4.38, url: "uk.png" },
                { label: "Russia", y: 4.63, url: "russia.png" },
                { label: "France", y: 5.22, url: "france.png" },
                { label: "Brazil", y: 13.8, url: "brazil.png"},
                { label: "India", y: 14.3, url: "india.png" },
                { label: "US", y: 31.6, url: "us.png" }            
              ]
            }]
          });
          
          chart1.render();

          var chart = new CanvasJS.Chart("chartContainer2", {
            animationEnabled: true,
            theme: "dark2",
            title: {
              text: "Covid Cases in India"
            },
            subtitles: [{
              text: "In Mn",
              fontSize: 16
            }],
            axisY: {
              suffix: "Mn"
            },
            data: [{
              type: "column",
              dataPoints: [
                { label: "Maharashtra", y: 3.7 },
                { label: "Kerala", y: 1.2 },
                { label: "Karnataka", y: 1.1 },
                { label: "Tamil Nadu", y: 0.97 },
                { label: "Andhra Pradesh", y: 0.94 },
                { label: "NCT of Delhi", y: 0.8 },
                { label: "Uttar Pradesh", y: 0.79 },
                { label: "West Bengal", y: 0.64 }	
              ]
            }]
          });
          chart.render();
          
        }
          </script>
    </head>
    <body>

        <header>
            <div class="ribbon ribbon-left">
                
            </div>
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark" >
                    <div class="container-fluid ">
                            <div>
                                <a href="#" class="navbar-brand">FMD</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav mb-2 mb-lg-0">
                                    <li class="nav-item mx-4">
                                        <button type="button" class="btn"  data-toggle="modal" data-target="#exampleModal" style="color: white;">
                                          Detect Face Mask
                                       </button>
                                    </li>
                                    <li class="nav-item mx-4">
                                        <a class="nav-link" href="#">WHO Press Release</a>
                                    </li>
                                    <li class="nav-item mx-4">
                                        <a class="nav-link" href="#">Covid Statistics</a>
                                    </li>
                                    <li class="nav-item mx-4">
                                        <a class="nav-link" href="#">Vaccine</a>
                                    </li>
                                </ul>
                            </div>
                    </div>
                </nav>
            </div>
            <div class="ribbon ribbon-right"></div>
        </header>

        <div class="main-body">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="charts row">
              <div class="chart1 col-lg-6 col-12">
                <div id="chartContainer1"></div>
              </div>
              <div class="chart2 col-lg-6 col-12">
                <div id="chartContainer2"></div>
              </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header head" id="exampleModalLabel">
                    <h2 class="modal-title my-4">
                      Face Mask Detector
                    </h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                      <div class="col-6">
                        <img class="img-fluid "  src="4.png" alt="">
                      </div>
                      <div class="col-6">
                        <h4 class="">Detecting Face Mask......</h4>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        </div> 

        

        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </body>
</html>
